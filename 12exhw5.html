<!-- 5- wap to accept age from the user and display whether he is minor, adult or old. -->

<html>
  <head>
    <script>
      function msg() 
      {
        var age,res;
        age = parseFloat(document.f1.n1.value);
        
        
        if (age<=17) 
        {
            res = 'Minor';
        }
        else if (age>=18 && age<=60)
        {
            res = 'Adult';
        } 

        else
        {
            res = 'Old';
        } 
        
        document.getElementById("r1").innerHTML = res;
      }
    </script>
  </head>

  <body>
    <h1 align="center">Age</h1>
    <hr />
    <center>
      <form name="f1" style="width: 50%">
        <fieldset>
          <legend>Age</legend>
          enter Age <input type="text" name="n1" /> <br /><br />
          
          
          <input type="button" value="result" onclick="msg();" />
          <br /><br />
          Status : <span id="r1" name="res"></span>
        </fieldset>
      </form>
    </center>
  </body>
</html>
