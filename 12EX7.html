<html>
    <head>
        <script>
            function hey()
            {
                var num,result;
                num=parseInt(document.f1.n1.value);

                if(num%2==0)
                {
                    document.getElementById("r1").innerHTML="Number is even"
                }

                else
                {
                    document.getElementById("r1").innerHTML="Number is odd"
                }
            }
        </script>
    </head>

    <body>
        <h1>Even Or Odd</h1>
        <hr>
        <center>
            <form name="f1" style width="50%">
                <fieldset>
                    <legend>Even OR Odd</legend>
                    Enter one number<input type="text" name="n1" /> 
                    <br><br>

                    <input type="button" value="Click" onclick="hey();"/>

                    <br><br>

                    result  : <span id="r1" name="res" ></span>
                    
                </fieldset>
            </form>
            
        </center>
    </body>
</html>
