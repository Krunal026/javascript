<!-- example of function calling another function and returning value -->

<html>
    <head>
        <script>
            function total(m1,m2,m3)
            {
                var total=parseInt(m1)+parseInt(m2)+parseInt(m3);

                return total;
            }

            function per(total)
            {
                var per=(total/300)*100;

                return per;

            }

            function result(m1,m2,m3)
            {
                var tot=total(m1,m2,m3);
                document.getElementById("t").innerHTML=tot;
                var Percentage=per(tot)
                document.getElementById("p").innerHTML=Percentage;

            }
        </script>
    </head>
    <center>
    <form name="f1">
        Enter Marks 1 <input type=text name="t1"/><br><br>
        Enter Marks 2 <input type=text name="t2"/><br><br>
        Enter Marks 3 <input type=text name="t3"/><br><br>

        <input type="button" value="Click" onclick="result(document.f1.t1.value,document.f1.t2.value,document.f1.t3.value)"/>

        <br><br>

        Total <span id="t"></span><br><br>
        Percentage <span id="p"></span><br><br>
    </form>
</center>
</html>
