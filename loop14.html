<html>
    <head>
        <script>
            function hey()
            {
                var uname,pass;
                uname=document.f1.n1.value;
                pass=document.f1.n2.value;

                if(uname=="admin" && pass=="admin")
                {
                    document.getElementById("r1").innerHTML="Login Successesfully"
                }

                else
                {
                    document.getElementById("r1").innerHTML="Invalid Credentials"
                }
            }
        </script>
    </head>

    <body>
        <h1>
            Form
        </h1>
        <hr>
        <center>
            <form name="f1" style="width=50%" >
            <fieldset>
                <legend>
                    username
                </legend>
                Username <input type=text name="n1"/>

                <br>
                <br>

                password <input type=password name="n2"/>

                <br><br>

                <input type=button value="sign in" onclick="hey();"/>

                <br><br>

                Status : <span id = "r1" name="res"></span>
            </fieldset>
            
            </form>
        </center>
    </body>
</html>
