<html>
  <head>
    <script>
      function hey() {
        var num, square;
        num = document.f1.n1.value;
        square = num * num;
        document.getElementById("result").innerHTML = square;
        alert("square = " + sq);
      }
    </script>
  </head>

  <body>
    <h1 align="center">Krunal Jibhkate Photography</h1>
    <hr />
    <center>
      <form name="f1" style="width: 50%">
        <fieldset>
          <legend>Krunal</legend>
          enter number <input type="text" name="n1" /> <br /><br />
          <input type="button" value="click" onclick="hey();" />
          <br /><br />
          square : <span id="result" name="result"></span>
        </fieldset>
      </form>
    </center>
  </body>
</html>
