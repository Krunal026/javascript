<!-- 3- wap to accept 2 numbers and display smallest number -->

<html>
  <head>
    <script>
      function msg() 
      {
        var num1, num2, sml;
        num1 = parseFloat(document.f1.n1.value);
        num2 = parseFloat(document.f1.n2.value);
        
        if (num1>num2) 
        {
            sml=num2; 
        }
         else
        {
            sml=num1;
        } 
        
        document.getElementById("r1").innerHTML = sml;
      }
    </script>
  </head>

  <body>
    <h1 align="center">Smallest</h1>
    <hr />
    <center>
      <form name="f1" style="width: 50%">
        <fieldset>
          <legend>Gretest</legend>
          enter number1 <input type="text" name="n1" /> <br /><br />
          enter number2 <input type="text" name="n2" /> <br /><br />
          
          <input type="button" value="result" onclick="msg();" />
          <br /><br />
          Smallest : <span id="r1" name="res"></span>
        </fieldset>
      </form>
    </center>
  </body>
</html>
