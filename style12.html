<html>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)"

        style="background-color: rebeccapurple; width:120px; height: 20px; padding:40px;">Mouse Over Me</div>
    </body>>

    <script>
        function mOver(obj)
        {
            obj.innerHTML = "Thank You"
            obj.style.width='400px';
        }

        function mOut(obj)
        {
            obj.innerHTML = "Mouse Over Me"
            obj.style.width='200px';
        }
    </script>
</html>
